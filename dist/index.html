<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=UTF-8>
    <title>3D metrics visualizer</title>
    <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css
          integrity=sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T crossorigin=anonymous>
    <link rel=stylesheet href=https://use.fontawesome.com/releases/v5.8.1/css/all.css
          integrity=sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf crossorigin=anonymous>
    <link rel=stylesheet href=main.css>
    <script src=https://code.jquery.com/jquery-3.3.1.slim.min.js
            integrity=sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo
            crossorigin=anonymous></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js
            integrity=sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1
            crossorigin=anonymous></script>
    <script src=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js
            integrity=sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM
            crossorigin=anonymous></script>
    <script src=https://cdn.jsdelivr.net/npm/vue/dist/vue.js></script>
    <script src=node_modules/papaparse/papaparse.min.js></script>
    <link href=/js/app.e97997c7.js rel=preload as=script>
    <link href=/js/chunk-vendors.f28f0af8.js rel=preload as=script>
</head>
<body><!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<nav class="navbar navbar-dark bg-dark">
    <div class=container><a class=navbar-brand href=#>3D data metrics visualizer</a></div>
</nav>
<p>
    <div class=container id=app>
        <div class=jumbotron><h1 class=display-4>Upload csv file</h1>
<p class=lead>object_id;size;information_amount;hierarchicallity;structuredness</p>
<hr class=my-4>
<p>and watch visualization <a class="btn btn-primary btn-lg float-right" href=# role=button>Learn more</a></p></div>
<form id=fileUpload class=form-inline>
    <div class=form-row>
        <div class="input-group col-sm-12 col-md-6 col-lg-3 mb-2">
            <csv-file v-on:change="fileData=$event"></csv-file>
        </div>
        <div class="btn-group flex-wrap col-sm-12 col-md-6 col-lg-3 mb-2">
            <button type=submit class="btn btn-primary">Upload</button>
            <button class="btn btn-warning" id=reset v-on:click.prevent=reset()>Reset</button>
        </div>
        <div class="btn-group flex-wrap col-sm-12 col-lg-6 mb-2">
            <button class="btn btn-primary" id=rdbs v-on:click.prevent="structures.rdbs.on=true">RDBS</button>
            <button class="btn btn-success" id=xml v-on:click.prevent="structures.xml.on=true">XML</button>
            <button class="btn btn-danger" id=json v-on:click.prevent="structures.json.on=true">JSON</button>
            <button class="btn btn-warning" id=rdf v-on:click.prevent="structures.rdf.on=true">RDF</button>
            <button class="btn btn-dark" id=unstruc v-on:click.prevent="structures.unstruc.on=true">unstructured
                formats
            </button>
        </div>
    </div>
</form>
<p></p>
<form id=controls class=form-inline>
    <div class=form-row>
        <rotation-axis-x v-on:change="axisX=$event"></rotation-axis-x>
        <rotation-axis-y v-on:change="axisY=$event"></rotation-axis-y>
        <rotation-axis-z v-on:change="axisZ=$event"></rotation-axis-z>
        <perspective v-on:change="perspective=$event"></perspective>
        <zoom v-on:change="zoom=$event"></zoom>
        <intervals v-on:change="intervals=$event"></intervals>
    </div>
</form>
<div class="drawArea col-xs-12" @mousedown=captureOn @mouseup=captureOff @mousemove=mo @wheel=wheel>
    <cube v-bind:axis-x=axisX v-bind:axis-y=axisY v-bind:axis-z=axisZ v-bind:perspective=perspective v-bind:zoom=zoom
          v-bind:intervals=intervals v-bind:objects=fileData v-bind:structures=structures></cube>
</div>
<div class=col-xs-12>
    <preview-table v-bind:data=fileData></preview-table>
</div>
<footer><p>&copy; Daniel Vodňanský 2019</p></footer>
</div>
<script src=main.js></script>
<script src=/js/chunk-vendors.f28f0af8.js></script>
<script src=/js/app.e97997c7.js></script>
</body>
</html>
